<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Form on Click</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        a {
            font-size: 1.2em;
            color: #007BFF;
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            z-index: 1001;
            color: white;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .form-container.active {
            display: block;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        
        input[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <a href="#" id="showFormLink">Click here to fill out the form</a>

    <div id="formContainer" class="form-container">
        <span class="close-btn" onclick="closeForm()">&times;</span>
        <form id="exampleForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('showFormLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            document.getElementById('formContainer').classList.add('active'); // Show the form
        });
        
        function closeForm() {
            document.getElementById('formContainer').classList.remove('active'); // Hide the form
        }
        
    </script>
    <!-- <script src="scripts.js"></script> -->
</body>
</html>
